<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel = stylesheet href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
    <section>
    <textarea id ="textoIngresado" name="textoIngresado" class="areaTextoIngresado" cols="40" rows="10"placeholder="Ingrese el texto"></textarea>
    </section>
    <section id="cuadroResultado">

    <img src="img/Muñeco.png" alt="">
    <p id="ningunMensaje">Ningún mensaje fue encontrado</p>
    <p id="ingresaElTexto">Ingresa el texto que desees encriptar o desencriptar.</p>
    
    <textarea id = "textoResultado" name="resultado" class="areaTextoIngresado" cols="40" rows="10"></textarea>
    </section>
    <section>
        <p id="advertencia">!Solo letras minúsculas y sin acentos</p>
        <div id="botonesdiv">
            <button onclick= encriptar() id = "botonencriptar" class="botones">Encriptar</button>
            <button onclick= desencriptar() id = "botondesencriptar" class="botones">Desencriptar</button>
        </div>
    </section>
    </main>
<script src="js/script.js"></script>

</body>
<footer>
<p>Encriptador / Desencriptador de Texto 1.0 - Ezequiel Silveira</p>
</footer>
</html>
